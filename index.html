<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
		<script src="./js/code.js"></script>
        <title>Juego del ahorcado</title>
    </head>
    <body>		
        <section id="cajapadre">
			<div id="caja-logo">
				<img src="./img/logo.png" alt="logo">
			</div>
            <div id="caja-1">
                <button type="button" id="btnIniciar" onclick="iniciar()">Iniciar juego</button>
                <button type="button" id="btnAgregar" onclick="agregar()">Agregar nueva palabra</button>
            </div>
			<div id="caja-2">
				<canvas id="idCanvas" height="200" width="200"></canvas>
				<p id="idMensaje"></p>
				<table id="idTabla">
					<tr>
						<td class="borderclass"></td>
						<td class="borderclass"></td>
						<td class="borderclass"></td>
						<td class="borderclass"></td>
						<td class="borderclass"></td>
						<td class="borderclass"></td>
						<td class="borderclass"></td>
						<td class="borderclass"></td>						
					</tr>
				</table>
				<textarea id="idTeclear" type="text" rows="1" readonly></textarea>
                <button type="button" id="btnNuevo" onclick="nuevo()">Nuevo juego</button>
                <button type="button" id="btnDesistir" onclick="cancelar()">Desistir</button>
            </div>
			<div id="caja-3">
				<textarea id="txtEntrada" type="text" maxlength="8" placeholder="Ingrese una palabra"></textarea>
				<div><img src="./img/exclamacion.png"> Maximo 8 letras</div>
                <button type="button" id="btnGuardar" onclick="guardar()">Guardar y empezar</button>
                <button type="button" id="btnCancelar" onclick="cancelar()">Cancelar</button>
            </div>
			<div class="restaurar"></div>
        </section>
		<footer>&lt;&lt;Desarrollado por <a href="https://app.aluracursos.com/user/jesleyb">jesleyb</a>&gt;&gt;</footer>
    </body>
</html>
